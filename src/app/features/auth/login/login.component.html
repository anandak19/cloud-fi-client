<div class="login">
  <div class="login__form-wrapper">
    <mat-card class="login__card">
      <h1 class="login__brand">Cloud - Fi</h1>
      <h2 class="login__title">Sign In</h2>

      <form class="login__form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="login__input">
          <mat-label>User Name</mat-label>
          <input matInput formControlName="username" type="text" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="login__input">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
        </mat-form-field>

        <button mat-raised-button class="login__btn">
          Login
        </button>
      </form>
    </mat-card>
  </div>
</div>
