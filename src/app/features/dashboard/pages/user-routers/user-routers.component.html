<div class="user-routers">
  <app-page-title title="Your Routers"> </app-page-title>
  <app-table-listing
    [columns]="columns"
    [dataSource]="paginatedData"
    [editable]="false"
    (viewClicked)="navigateSales($event)"
  ></app-table-listing>

  @if(routers.length > 0) {
  <app-paginator
    [dataLength]="routers.length"
    (onPaginatorEvent)="onPageChange($event)"
  ></app-paginator>
  }
</div>
